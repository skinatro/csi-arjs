<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR.js CSI Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded 
             arjs='sourceType: webcam; debugUIEnabled: false;' 
             vr-mode-ui="enabled: false" 
             renderer="logarithmicDepthBuffer: true; precision: medium;" 
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <a-marker preset='hiro'>
            <a-entity 
                gltf-model="./csi.glb" 
                scale="0.7 0.7 0.7" 
                position="0 0 0" 
                rotation="0 0 0" 
                animation-mixer="clip: *; loop: repeat; repetitions: Infinity;">
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
        
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="0 0 0" rotation="-90 0 0" color="#ffffff"></a-light>
    </a-scene>
</body>
</html>
<!-- https://jeromeetienne.github.io/AR.js/three.js/examples/arcode.html -->
